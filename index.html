<html>
<head>
    <meta charset="UTF-8">
    <title>Style Transfer Mirror Example using p5.js</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
    <script src="sketch.js"></script>


    <style></style>
</head>


<body>
<div class="container">
    <h1>Style Transfer Demo</h1>
    <div class="row">
        <div class="col-md-2">
            <h4>Select styles: </h4>
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>matisse
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off">pollock
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off">maturana
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option4" autocomplete="off">udnie
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option5" autocomplete="off">miro
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option6" autocomplete="off">vangogh
                </label>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <figure class="figure">
                <img id="style_photo" src="" style="width: 320px; height: 240px">
            </figure>
        </div>
        <div class="col-md-6">
            <figure class="figure">
                <div id="canvasContainer"></div>
            </figure>
        </div>
        <br/>
        <div class="col-md-3">
            <button id="startStop">Start</button>
            <div id="status"></div>
        </div>
    </div>
</div>
</body>

<script>
    $('.btn-group > label > input').on('change', function () {
        $('#style_photo').attr('src', getFigurePath());
        setup()
        draw()
    });

    $(document).ready(function () {
        $('.btn-group > label > input').first().trigger("change");

    })
</script>

</html>
